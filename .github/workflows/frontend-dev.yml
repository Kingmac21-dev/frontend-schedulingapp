name: Frontend CI/CD

on:
  push:
    branches: [deployment-frontend]
  pull_request:
    branches: [deployment-frontend]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Run build
      run: npm run build

    - name: Run tests
      run: npm test

    - name: Archive build output
      run: |
        tar -czf frontend-app.tar.gz -C dist .

    - name: Upload frontend archive to EC2
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "frontend-app.tar.gz"
        target: "/home/ubuntu"
        strip_components: 0
        rm: false  # keep archive file on server for manual untar

    - name: Deploy frontend on EC2 via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          sudo mkdir -p /var/www/html/frontend-deploy
          sudo tar -xzf /home/ubuntu/frontend-app.tar.gz -C /var/www/html/frontend-deploy
          sudo chown -R www-data:www-data /var/www/html/frontend-deploy


         


